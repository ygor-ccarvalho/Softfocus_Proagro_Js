<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunicações</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/vanilla-notify.css" />
  </head>

  <body>
    <h1>Lista de Comunicações</h1>

    <div class="header">
      <input id="cpf-search" type="text" placeholder="Pesquisar por CPF" /><button id="search-btn" class="bx bx-search"></button>

      <label for="select">Ordernar por:</label>
      <select name="select">
        <option value="nome">Nome</option>
        <option value="evento-ocorrido" selected>Evento Ocorrido</option>
        <option value="data-colheita">Data da Colheita</option>
        <option value="tipo-colheita">Tipo de Colheita</option>
      </select>

      <button class="add" onclick="openModal()">
        <i class="bx bx-plus-circle"></i> Adicionar Comunicação
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>CPF</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Tipo de Lavoura</th>
          <th>Data da Colheita</th>
          <th>Evento Ocorrido</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="comunicacoes-tbody"></tbody>
    </table>

    <div class="modal-container">
      <div class="modal">
        <form id="modal-form">
          <div class="label-input">
            <label for="m-nome">Nome:</label>
            <input type="text" class="form-input" id="m-nome" placeholder="Nome" required />
          </div>

          <div class="label-input">
            <label for="m-email">Email:</label>
            <input type="email" class="form-input" id="m-email" placeholder="Email" required />
          </div>

          <div class="label-input">
            <label for="m-cpf">CPF:</label>
            <input
              type="text"
              class="form-input" id="m-cpf"
              placeholder="CPF"
          
              required
            />
          </div>

          <div class="label-input">
            <label for="m-latitude">Latitude:</label>
            <input
              type="text"
              class="form-input" id="m-latitude"
              placeholder="Ex: 40.7128 ou 40°42'46''"
              required
            />
          </div>

          <div class="label-input">
            <label for="m-longitude">Longitude:</label>
            <input
              type="text"
              class="form-input" id="m-longitude"
              placeholder="Ex: -74.0060 ou 74°00'21''"
              required
            />
          </div>

          <div class="label-input">
            <label for="m-tipo-lavoura">Tipo de Lavoura:</label>
            <select name="select" class="form-input" id="m-tipo-lavoura">
              <option value="Milho" selected>Milho</option>
              <option value="Soja">Soja</option>
              <option value="Trigo">Trigo</option>
              <option value="Feijao">Feijão</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div class="label-input">
            <label for="m-data-colheita">Data da Colheita:</label>
            <input
              type="date"
              class="form-input" id="m-data-colheita"
              placeholder="Data da Colheita"
            />
          </div>

          <div class="label-input">
            <label for="m-evento-ocorrido">Evento Ocorrido:</label>
            <select name="evento" class="form-input" id="m-evento-ocorrido">
              <option value="Chuva Excessiva" selected>Chuva Excessiva</option>
              <option value="Geada">Geada</option>
              <option value="Granizo">Granizo</option>
              <option value="Seca">Seca</option>
              <option value="Vendaval">Vendaval</option>
              <option value="Raio">Raio</option>
            </select>
          </div>
          <button type="submit" id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
    <script src="./src/scripts/vanilla-notify.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
